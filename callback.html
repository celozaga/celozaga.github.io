<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
</head>
<body>
  <h1>Redirecionamento recebido</h1>
  <p id="auth-code">Carregando...</p>

  <script>
    // Extrai o parâmetro 'code' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('code');
    document.getElementById('auth-code').textContent = authCode
      ? `Seu código de autorização é: ${authCode}`
      : 'Nenhum código encontrado na URL.';
  </script>
</body>
</html>
