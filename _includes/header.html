<header class="header" role="banner">

 <section class="section profile" itemscope itemtype="https://schema.org/Person">
    <img class="avatar" width="150" height="150" src="{{ '/static/media/image/avatar.webp' | absolute_url }}"  alt="{{ site.title }} avatar" itemprop="image">
    <h1 class="username" itemprop="name">{{ site.title }}</h1>
    <p class="description" itemprop="description">{{ site.description }}</p>
</section>

<section class="search-homepage-section search-box">
  <form action="{{ site.url }}/search/" method="get" class="search-form" role="search">
    <label for="homepage-search-input" class="visually-hidden">Search</label>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
    <input type="text" id="homepage-search-input" name="q" placeholder="Search for news, games, and more." aria-label="Search for news, games, and more." required>
    <button type="submit" style="display:none;" aria-label="Submit search">Search</button>
  </form>
</section>

<section class="navigation">
      <nav class="nav" aria-label="Main navigation">
    <ul>
      <li>
        <a href="{{ site.url }}" aria-current="page">
          <p class="label">Home</p>
        </a>
      </li>
       <li>
        <a href="{{ site.url }}/videos/">
          <p class="label">Videos</p>
        </a>
      </li>
      <li>
        <a href="{{ site.url }}/search/">
          <p class="label">Blog</p>
        </a>
      </li>
      <li>
        <a href="{{ site.url }}/apps/">
          <p class="label">Apps</p>
        </a>
      </li>
    </ul>
  </nav>

</section>

</header>
