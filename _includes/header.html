<header class="header" role="header">
    <a href="{{ site.url }}/menu" aria-label="Open menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </a>

    <div class="logo">
      <a href="{{ site.url }}">
        <img width="24" height="24" src="{{ '/static/media/icons/logo.png' | absolute_url }}" alt="Logo" />
      </a>
    </div>

    <a href="/search" class="search-btn" aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
    </a>
</header>

 <section class="section profile" itemscope itemtype="https://schema.org/Person">
    <img class="avatar" width="150" height="150" src="{{ '/static/media/image/avatar.webp' | absolute_url }}"  alt="{{ site.title }} avatar" itemprop="image">
    <h1 class="username" itemprop="name">{{ site.title }}</h1>
    <p class="description" itemprop="description">{{ site.description }}</p>
</section>

<!-- Inputs invisÃ­veis para controlar as tabs -->
<input type="radio" name="tab" id="tab-links" checked>
<input type="radio" name="tab" id="tab-posts">
<input type="radio" name="tab" id="tab-shop">

<nav class="navigation" aria-label="Main navigation">
    <ul>
      <li>
        <label for="tab-links">Links</label>
      </li>
      <li>
        <li><label for="tab-posts">Posts</label></li>
      </li>
      <li>
        <li><label for="tab-shop">Shop</label></li>
      </li>
    </ul>
  </nav>
